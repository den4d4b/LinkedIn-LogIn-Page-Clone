<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Clone</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="left-section">
            <img class="Linkedin-logo" src="icons/linkedinlogo.png" alt="">
        </div>

        <div class="middle-section">
            <button class="icon-button"><img class="icons" src="icons/article.png" alt="">
                <div>Articles</div>
            </button>
            <button class="icon-button"><img class="icons" src="icons/people.png" alt="">
                <div>People</div>
            </button>
            <button class="icon-button"><img class="icons" src="icons/learning.png" alt="">
                <div>Learning</div>
            </button>
            <button class="icon-button"><img class="icons" src="icons/jobs.png" alt="">
                <div>Jobs</div>
            </button>
            <button class="icon-app-button"><img class="icons" src="icons/gettheapp.png" alt="">
                <div>Get the app</div>
            </button>
        </div>

        <div class="right-section">
            <div class="join">Join now</div>
            <div class="sign">Sign in</div>
        </div>
    </header>
    <main>
        <section class="section1">
            <div class="forms">
                <h1 class="title">Welcome to your profesional community</h1>
                <form action="">
                    <label for="email">Email or phone</label>
                    <input type="text" name="email">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Show">
                    <a class="a" href="">Forgot password?</a>
                    <button class="signin-button">Sign In</button>
                    <p class="or"><span class="span">or<span class="span"></p>
                    <p class="agreement">By clicking Continue, you agree to LinkedInâ€™s <a class="a-agree" href="">User
                            Agreement</a> , <a class="a-agree" href="">Privacy Policy</a> , and <a class="a-agree"
                            href="">Cookie Policy</a> .</p>
                    <button class="joinnow-button">New to LinkedIn? Join now</button>
                </form>
            </div>
            <div class="image">
                <img src="icons/image.svg" alt="">
            </div>
        </section>
    </main>
</body>

</html>
